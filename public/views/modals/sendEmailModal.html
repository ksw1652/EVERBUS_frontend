<div class="modal-header header-border">
    <h4 class="modal-title" id="myModalLabel">오류 및 문의 메일</h4>
</div>
<div class="modal-body">
    <div class="well">
        <form class="form-horizontal">
            <fieldset>
                <div class="form-group">
                    <label for="inputSubject" class="col-lg-2 control-label">제목</label>
                    <div class="col-lg-10">
                        <input type="text" ng-model="faq_subject" class="form-control" id="inputSubject" placeholder="제목을 입력해 주세요">
                    </div>
                </div>
                <div class="form-group">
                    <label for="textArea" class="col-lg-2 control-label">내용</label>
                    <div class="col-lg-10">
                        <textarea class="form-control" rows="6" id="textArea" ng-model="faq_contents"></textarea>
                        <span class="help-block"></span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <button class="btn btn-default" ng-click="ok()">보내기</button>
                        <button class="btn btn-default" ng-click="cancel()">닫기</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
